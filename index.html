<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Conversions</title>
    <script src="./js/main.js" type="module"></script>

<body>
    <header>
        <h1>Conversions</h1>
    </header>
    <main>
        <section class="resultsSection">
            <div class="conversionResult">
                <!--Filled by JS-->
            </div>
        </section>
        <section class="entrySection">
            <form id="conversionForm" action="">
                <div class="typeSelection">
                    <label for="type">Measurement Type:</label>

                        <option value="length">Length</option>
                        <option value="mass">Mass</option>
                        <option value="area">Area</option>
                    </select>
                </div>
                <div class="conversionEntry"></div>


               <!--  <label for="sizePing">Ping ??</label>
