<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Conversions</title>
    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>
<body>
    <header>
        <h1>Conversions</h1>
    </header>
    <main>
        <section class="resultsSection">
            <div class="conversionResult">
                <!--Filled by JS-->
            </div>
        </section>
        <section class="entrySection">
            <form id="conversionForm" action="">
                <fieldset class="entryField" id="entryFieldA">
                    <legend>Convert from</legend>
                    <div class="entry" id="entryA">
                        <!--Left/top entry area, user entry-->
                        <input type="text" id="textA" class="textEntry">
                        <select name="selectA" id="selectA" class="unitSelect">
                            <option value="none">none</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset class="entryField" id="entryFieldB">
                    <legend>Convert to</legend>
                    <div clas="entry" id="entryB">
                        <!--Right/bottom entry area, results-->
                        <input type="text" id="textB" class="textEntry">
                        <select name="selectB" id="selectB" class="unitSelect">
                            <option value="none">none</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset class="entryField" id="typeField">
                    <legend>Units</legend>
                    <div class="typeSelection">
                        <!--buttons to select conversion type-->
                        
                        <label for="area" id="areaLabel" class="unchecked">Area
                            <input type="radio" name="unitType" id="area" class="unitRadio" value="area">
                        </label>
                        <label for="length" id="lengthLabel" class="unchecked">Length
                            <input type="radio" name="unitType" id="length" class="unitRadio" value="length">
                        </label>
                        <label for="mass" id="massLabel" class="unchecked">Mass
                            <input type="radio" name="unitType" id="mass" class="unitRadio" value="mass">
                        </label>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
